<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Users</h1>
            <div>
                <label for="searchInput" class="formLabel">Search:</label>
                <input type="text" class="formControl" id="searchInput" placeholder="Name, email, city">
            </div>
            <div class="table">
                <table id="myTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>username</th>
                            <th>email</th>
                            <th>address</th>
                            <th>phone</th>
                            <th>website</th>
                            <th>comany</th>
                        </tr>
                    </thead>
                    <tbody>      
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script type="module" src="main.js"></script>
</html>
